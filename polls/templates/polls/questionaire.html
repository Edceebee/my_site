<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}
{% block content %}


    <ol>

    {% for question in questions %}
        <li>
            <p>{{ question.question_text }} </p>
            <ol>
                {% for choice in question.choice_set.all %}
                <ol>{{ choice.choice_text }}</ol>
                {% endfor %}
            </ol>
        </li>
        {% endfor %}

    </ol>

{% endblock content %}
</body>
</html>
